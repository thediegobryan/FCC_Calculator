<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FCC: Calculator</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div id="display" class="display-2">0</div>
                <div class="display-temp">0</div>
            </div>
            <div class="all-buttons">
                <div id="clear" class="button clear">AC</div>
                
                <div class="button operation">%</div>
                <div id="divide" class="button operation">/</div>
                <div id="seven" class="button number">7</div>
                <div id="eight" class="button number">8</div>
                <div id="nine" class="button number">9</div>
                <div id="multiply" class="button operation">X</div>
                <div id="four"class="button number">4</div>
                <div id="five"class="button number">5</div>
                <div id="six"class="button number">6</div>
                <div id="subtract" class="button operation">-</div>
                <div id="one"class="button number">1</div>
                <div id="two"class="button number">2</div>
                <div id="three" class="button number">3</div>
                <div id="add" class="button operation">+</div>
                <div id="zero" class="button number btn-0">0</div>
                <div id="decimal" class="button number dot">.</div>
                <div id="equals" class="button equal">=</div>
            </div>
        </div>
    </section>

    

    <!-- Option 1: Bootstrap Bundle with Popper, freeCodeCamp tester, JS Main -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
